<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diwali Fireworks</title>
<style>
  body{
    margin:0;padding:0;background:#000;overflow:hidden;
    display:flex;align-items:center;justify-content:center;height:100vh;flex-direction:column;color:#fff;
    font-family:'Poppins',sans-serif;
  }
  h1{margin-bottom:10px;text-align:center;}
  a{
    padding:15px 30px;font-size:1.2rem;border:none;border-radius:10px;
    background:orange;color:#111;cursor:pointer;
  }
  canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;pointer-events:none;}
  @media (max-width:480px){
    button{padding:12px 20px;font-size:1rem;}
    h1{font-size:1.5rem;}
  }
</style>
</head>
<body>


<a href="index1.html" <button id="fireBtn">Click me</button>  </a>
<canvas id="fireCanvas"></canvas>
<audio id="fireSound" src="Sound.mp3"></audio>

<script>
const canvas=document.getElementById('fireCanvas');
const ctx=canvas.getContext('2d');
let particles=[],animId=null;
const sound=document.getElementById('fireSound');

function resizeCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
window.addEventListener('resize',resizeCanvas);resizeCanvas();

function rand(min,max){return Math.random()*(max-min)+min;}
function randomColor(){const c=['#ff4d6d','#ffd166','#06d6a0','#4cc9f0','#b983ff','#ffb703','#fb8b24'];return c[Math.floor(Math.random()*c.length)];}

function createExplosion(x,y,color){
  for(let i=0;i<80;i++){
    const angle=Math.random()*Math.PI*2;
    const speed=Math.random()*5+1;
    particles.push({x,y,vx:Math.cos(angle)*speed,vy:Math.sin(angle)*speed,life:rand(40,80),age:0,color});
  }
}

function animate(){
  animId=requestAnimationFrame(animate);
  ctx.fillStyle='rgba(0,0,0,0.2)';ctx.fillRect(0,0,canvas.width,canvas.height);
  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i];p.vy+=0.03;p.x+=p.vx;p.y+=p.vy;p.age++;
    if(p.age>p.life){particles.splice(i,1);continue;}
    ctx.beginPath();ctx.arc(p.x,p.y,2,0,Math.PI*2);ctx.fillStyle=p.color;ctx.fill();
  }
}

document.getElementById('fireBtn').onclick=()=>{
  sound.play(); // Play firework sound
  if(!animId)animate();
  setInterval(()=>{createExplosion(rand(0,canvas.width),rand(0,canvas.height/2),randomColor());},600);
}
</script>

<footer style="position:fixed;bottom:0;width:100%;background:rgba(0,0,0,0.5);color:#ffd700;padding:10px 0;text-align:center;font-size:1rem;text-shadow: 1px 1px 5px orange; z-index:20;">
  ✨ © 2025 Diwali Celebration ✨ Devloped by Zahid
</footer>
</body>
</html>
