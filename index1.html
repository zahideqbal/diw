<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diwali Fireworks with Sound</title>
<style>
  body{
    margin:0;
    padding:0;
    background:#000;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    height:100vh;
    color:#fff;
    font-family:'Poppins',sans-serif;
    text-align:center;
  }
  h1{
    font-size:2.5rem;
    text-shadow: orange 1px 4px 20px;
    margin:10px 0;
    z-index:10;
  }
  h3{
    font-size:1.5rem;
    text-shadow:rgb(207, 124, 16) 1px 6px 10px;
    margin:5px 0 20px 0;
    z-index:10;
  }
  canvas{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:0;
    pointer-events:none;
  }
  @media (max-width:480px){
    h1{font-size:1.8rem;}
    h3{font-size:1.2rem;}
  }
</style>
</head>
<body>

<h3>Aapko aur aapke family ko.</h3>
<h1>ðŸŽ† Happy Diwali ! ðŸŽ†</h1>



<canvas id="fireCanvas"></canvas>
<audio   id="fireSound" src="Sound.mp3" autoplay loop></audio>

<script>
const canvas=document.getElementById('fireCanvas');
const ctx=canvas.getContext('2d');
let particles=[];
const sound=document.getElementById('fireSound');

// Try autoplay
sound.play().catch(err=>{
  console.log("Autoplay blocked, please allow audio.");
});

function resizeCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
window.addEventListener('resize',resizeCanvas);
resizeCanvas();

function rand(min,max){return Math.random()*(max-min)+min;}
function randomColor(){const c=['#ff4d6d','#ffd166','#06d6a0','#4cc9f0','#b983ff','#ffb703','#fb8b24'];return c[Math.floor(Math.random()*c.length)];}

function createExplosion(x,y,color){
  for(let i=0;i<80;i++){
    const angle=Math.random()*Math.PI*2;
    const speed=Math.random()*5+1;
    particles.push({x,y,vx:Math.cos(angle)*speed,vy:Math.sin(angle)*speed,life:rand(40,80),age:0,color});
  }
}

function animate(){
  requestAnimationFrame(animate);
  ctx.fillStyle='rgba(0,0,0,0.2)';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i];
    p.vy+=0.03;
    p.x+=p.vx;
    p.y+=p.vy;
    p.age++;
    if(p.age>p.life){particles.splice(i,1);continue;}
    ctx.beginPath();
    ctx.arc(p.x,p.y,2,0,Math.PI*2);
    ctx.fillStyle=p.color;
    ctx.fill();
  }
}

// Automatically generate fireworks continuously
setInterval(()=>{createExplosion(rand(0,canvas.width),rand(0,canvas.height/2),randomColor());},600);
animate();
</script>
